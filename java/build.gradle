apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.drydoc.ParseJava'

jar {
  baseName = 'drydoc-java'
  version  = rootProject.file('../VERSION').text.trim()
}

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
  mavenCentral()
}

dependencies {
  // See: https://github.com/javaparser/javaparser
  implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.13.3'

  // See: https://github.com/FasterXML/jackson-databind
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'

  // See: https://github.com/FasterXML/jackson-dataformats-text
  implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.8'
}

sourceSets {
  main {
    java {
      srcDirs = ['src']
    }
  }
  test {
    java {
      srcDirs = ['test']
    }
  }
}
